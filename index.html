<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Formulário Básico</title>
    </head>
    <body>
        <div class="content">
            <h1>Fomulário</h1>
            <form id="form">
                <div>
                    <input type="text" placeholder="Digite seu nome" class="inputs required" oninput="nameValidate()">
                </div>
                <div>
                    <input type="email" placeholder="Digite seu email" class="inputs required" oninput="emailValidate()">
                </div>
                <div>
                    <input type="password" placeholder="Digite sua senha" class="inputs required" oninput="mainPasswordValidate()">
                </div>
                <div>
                    <input type="password" placeholder="Repita sua senha" class="inputs required" oninput="comparePassword()">
                </div>
                <textarea class="inputs" name="descricao" cols="25" rows="10" placeholder="Fale um pouco sobre Você..."></textarea>
                <p>Sexo:</p>
                <div class="box select">
                    <div>
                        <input type="radio" id="m" value="m" name="sexo">
                        <label for="m">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" id="f" value="f" name="sexo">
                        <label for="f">Feminino</label>
                    </div>
                    <div>
                        <input type="radio" id="o" value="o" name="sexo">
                        <label for="o">Outros</label>
                    </div>
                    <p>Quais suas experiências?</p>
                    <div class="box select">
                        <div>
                            <input type="checkbox" id="html" value="html" name="experiencias">
                            <label for="html">Html</label>
                        </div>
                        <div>
                            <input type="checkbox" id="css" value="css" name="experiencias">
                            <label for="css">Css</label>
                        </div>
                        <div>
                            <input type="checkbox" id="j" value="j" name="experiencias">
                            <label for="j">Javascript</label>
                        </div>
                        <div>
                            <input type="checkbox" id="php" value="php" name="experiencias">
                            <label for="php">PHP</label>
                        </div>
                    </div>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </body>
</html>
